<section>
  <div class="page-header">
    <h1>Purchases</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="purchase in vm.purchases"
       data-ui-sref="purchases.view({ purchaseId: purchase._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="purchase.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="purchase.user" data-ng-bind="purchase.user.displayName"></span>
        <span data-ng-if="!purchase.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="purchase.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.purchases.$resolved && !vm.purchases.length">
    No Purchases yet, why don't you <a data-ui-sref="purchases.create">create one</a>?
  </div>
</section>
